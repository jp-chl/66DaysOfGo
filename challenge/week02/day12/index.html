<!DOCTYPE html>
<html lang="en-US" xml:lang="en-US">
	<head>
		<title>WebAssembly with Go</title>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body></body>
</html>
